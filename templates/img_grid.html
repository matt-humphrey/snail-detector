<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Predictions</h1>
  <h2>Snails Identified</h2>
</div>

<!-- Photo Grid -->
<div class="row">
  <div class="column">
  <img src="/static/result1.jpg" style="width:100%">

  </div>
  <div class="column">
  <img src="/static/result2.jpg" style="width:100%">

  </div>
  <div class="column">
  <img src="/static/result3.jpg" style="width:100%">

  </div>
  <div class="column">
  <img src="/static/result4.jpg" style="width:100%">

  </div>
</div>

</body>
</html>
